<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
</head>
<body>
  <div class="reset-password-container">
    <div class="reset-password-card">
      <div class="icon-container">
        <img src="../../assets/img/unlocked.jpg" alt="Warning Icon" />
      </div>
      <h2>Mot de passe oublié</h2>
      <p>
        Entrez votre email et nous vous enverrons un lien pour réinitialiser votre mot de passe.
      </p>
      <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
        <div class="input-container">
          <i class="fa fa-envelope email-icon"></i>
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Email"
            required
          />
        </div>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <button
          type="submit"
          mat-raised-button
          [disabled]="!resetForm.form.valid"
        >
          Envoyer
        </button>
      </form>
      <a routerLink="/login" class="back-to-login">
        <i class="fas fa-arrow-left"></i> Retour à connexion
      </a>
    </div>
  </div>
</body>
</html>
